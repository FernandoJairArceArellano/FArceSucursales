<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      lang="en"
      layout:decorate="layout">

    <body>
        <div layout:fragment="content">

            <h1>Sucursales</h1>
            <a class="btn btn-primary mb-3" th:href="@{/sucursales/form/{idEmpresa}(idEmpresa=${empresaId})}">Agregar Sucursal</a>

            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Direcci√≥n</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="sucursal : ${sucursales}">
                        <td th:text="${sucursal.idSucursal}"></td>
                        <td th:text="${sucursal.nombre}"></td>

                    </tr>

            <a class="btn btn-secondary" th:href="@{/empresas}">Volver a Empresas</a>

    </body>
</html>
